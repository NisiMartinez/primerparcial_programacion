<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario con Entrada y Salida</title>
</head>

<body>
    <h1 style="text-align: center;">SISTEMA DE INVENTARIO CON ENTRADAS Y SALIDAS</h1>

    <div class="container" style="width: 50%; margin: auto;">
        <h2>Registrar Entrada de Producto</h2>
        <label for="codigo">Código</label>
        <input type="text" id="codigo" style="background-color: rgb(189, 143, 233);"
            placeholder="Código del producto"><br><br>

        <label for="prendas">Producto</label>
        <input type="text" id="prendas" style="background-color: rgb(189, 143, 233);"
            placeholder="Nombre del producto"><br><br>

        <label for="tallas">Talla</label>
        <input type="text" id="tallas" style="background-color: rgb(189, 143, 233);"
            placeholder="Tamaño del producto"><br><br>

        <label for="cantidad_entrada">Cantidad de Entrada</label>
        <input type="number" id="cantidad_entrada" style="background-color: rgb(189, 143, 233);"
            placeholder="Cantidad de producto que entra"><br><br>

        <label for="precio">Precio</label>
        <input type="number" id="precio" style="background-color: rgb(189, 143, 233);"
            placeholder="Precio del producto"><br><br>

        <button style="background-color: rgb(189, 143, 233);" onclick="registrarEntrada()">Registrar Entrada</button>
        <button style="background-color: rgb(189, 143, 233);" onclick="actualizarEntrada()">Actualizar Entrada</button>

        <hr>

        <h2>Registrar Salida de Producto</h2>
        <label for="codigo_salida">Código</label>
        <input type="text" id="codigo_salida" style="background-color: rgb(189, 143, 233);"
            placeholder="Código del producto para salida"><br><br>

        <label for="cantidad_salida">Cantidad de Salida</label>
        <input type="number" id="cantidad_salida" style="background-color: rgb(189, 143, 233);"
            placeholder="Cantidad de producto que sale"><br><br>

        <button style="background-color: rgb(189, 143, 233);" onclick="registrarSalida()">Registrar Salida</button>

        <hr>
    </div>

    <h2>Inventario Actual</h2>
    <table border="1px" width="80%" style="background-color: rgb(189, 143, 233);" style="margin: auto;" id="inventario">
        <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Talla</th>
            <th>Cantidad</th>
            <th>Precio</th>
            
            
            
          

        </tr>
    </table>

    <h2>Historial de Compras</h2>
    <table border="1px" width="80%" style="background-color: rgb(189, 143, 233);" style="margin: auto;" id="historial">
        <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Talla</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Fecha</th>
        </tr>
    </table>

    <script src="Js/app.js"></script>
</body>

</html>
