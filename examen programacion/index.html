<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Tecnología</title>
    <style>
        h1 {
            text-align: center;
            background-color: rgb(142, 49, 185);
            color: white;
            padding: 10px;
        }
        table {
            width: 100%;
            background-color: rgb(148, 58, 212);
            color: white;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>TECNOWORD</h1>

<label for="articulo">Ingrese el artículo:</label>
<input type="text" id="articulo"><br><br>

<label for="codigo">Ingrese código:</label>
<input type="number" id="codigo" placeholder="Ingrese código">
<button onclick="buscarArticulo()">Buscar</button><br><br>

<label for="Precio">Precio:</label>
<input type="number" id="Precio"><br><br>

<label for="Fecha">Fecha</label>
<input type="date" id="Fecha"><br><br>

<button onclick="cargarArticulo()">Cargar Artículo</button>
<button onclick="actualizarArticulo()">Actualizar Artículo</button>
<button onclick="eliminarArticulos()">Eliminar Artículos</button>

<table id="Tienda">
    <tr>
        <th>Código</th>
        <th>Artículo</th>
        <th>Precio</th>
        <th>Fecha</th>
    </tr>
</table>

<script src="js/app.js"></script>
